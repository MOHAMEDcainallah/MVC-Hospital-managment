<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.1/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/user/index}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Patients
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">
                            <a  class="dropdown-item" th:href="@{/admin/formPatients}">Nouveau Patient</a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/user/index}">Chercher Patient</a>
                        </li>
                    </ul>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                    <a  class="nav-link dropdown-toggle" href="#" id="Users" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span sec:authentication="name">Username</span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li>
                            <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                        </li>
                    </ul>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="!isAuthenticated()" th:href="@{/login}">Login</a>
                </li>
                </li>
            </ul>
        </div>
    </div>
</nav>
<section layout:fragment="content1">
    <!-- Content goes here -->
</section>
<script src="/webjars/bootstrap/5.1.1/js/bootstrap.bundle.js"></script>
</body>
</html>
